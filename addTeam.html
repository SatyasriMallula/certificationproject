<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL</title>
    <link rel="stylesheet" href="./certificationproject.css">
    <script
    src="https://kit.fontawesome.com/6f5013579e.js"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"
  ></script>
  </style>
</head>
<body>
    <nav>
        <div class="topbar">
            <div class="left-div">
                <img src="https://png.pngitem.com/pimgs/s/127-1270088_ipl-10-logo-png-vivo-ipl-2019-logo.png" id="logo" alt="logo"/> 
            </div>
            <div class="right-div">
                <div id="search">
                    <i class="fas fa-search" class="icon"></i>
                    <input type="text" placeholder= "Search for the team" id="search-button" class="input">
                    <div class="autocom-box"></div>
                </div>
                <div><a href="#"><button id="team">Add Team</button></a></div>
                
                    <div><a href="#"><button id="player">Add Player</button></a></div>
                           
            </div>
        </div>
    </nav>
<div id="add-team">
    <h1 id="slogan2">Add a Team</h1>
    <form id="addteamform">
      <p>Team Name</p>
      <input
        id="inp1"
        type="text"
        name="teamName"
        placeholder="Enter team name here"
        required
      />
      <p>Team logo Url</p>
      <input
        id="inp3"
        type="text"
        name="logoUrl"
        placeholder="Enter logo URL here"
        required
      />
      <p>Won count</p>
      <input
        id="inp4"
        type="number"
        name="wonCount"
        maxlength="1"
        placeholder="Enter won count here"
        required
      />

      <button type="submit">Add team</button>
    </form>
    <div id="footer">
      <footer>
      <div> <p><a href="">Follow us Twitter</a></p></div>
      <div> <p><a href="">Watch On Prime Video</a></p></div>
      <div> <p><a href="">Live Game</a></p></div>
      
      </footer>
  </div>
    <script src="./addTeam.js"></script>
  </div>
</body>
</html>
