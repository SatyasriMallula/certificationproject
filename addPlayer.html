<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL</title>
    <link rel="stylesheet" href="./certificationproject.css">
    <script
    src="https://kit.fontawesome.com/6f5013579e.js"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"
  ></script>
</head>
<body background="white">
    <nav>
        <div class="topbar">
            <div class="left-div">
                <img src="https://png.pngitem.com/pimgs/s/127-1270088_ipl-10-logo-png-vivo-ipl-2019-logo.png" id="logo" alt="logo"/> 
            </div>
            <div class="right-div">
                <div id="search">
                    <i class="fas fa-search" class="icon"></i>
                    <input type="text" placeholder= "Search for the team" id="search-button" class="input">
                    <div class="autocom-box"></div>
                </div>
                <div><a href="#"><button id="team" onclick="addteamclicked()">Add Team</button></a></div>
                
                    <div><a href="#"><button id="player" onclick="addPlayerClicked()">Add Player</button></a></div>
                           
            </div>
        </div>
    </nav>
    <div id="add-team">
        <h1 id="slogan2">Add a Player</h1>
         <form id="addteamform">
             <p>Player Name</p>
             <input id="inp1" type="text" name="playerName" placeholder="Enter player name here" required>
             <p>Price in Crore</p>
             <input id="inp2" type="number" name="price" maxlength="2" placeholder="Enter price for player" required>
             <p>Select Player playing</p>
             <select id="inp3" type="text" name="isPlaying" placeholder="Enter playing status here" required> 
                 <option value="true">true</option>    
                 <option value="false">false</option>    
             </select>
             <p>Select Player Role</p>
             <select id="inp4" type="text" name="role" required>
                 <option value="ALL-Rounder">ALL-Rounder</option>
                 <option value="Batsman">Batsman</option>
                 <option value="Bowler">Bowler</option>
                 </select>
             <p>Player Image URL</p>
             <input id="inp5" type="text" name="playerimg" placeholder="Enter player image url" required>
             <p>Enter Player Team</p>
             <select id="inp6" type="text" name="teamSelect" required>
                <option value="MI">MI</option>
                <option value="RCB">RCB</option>
                <option value="CSK">CSK</option>
                <option value="DC">DC</option>
                <option value="KKR">KKR</option>
                <option value="GT">GT</option>
                <option value="RR">RR</option>
                <option value="SRH">SRH</option>
 
             </select>
 
             <button type="submit">Add Player</button>
         </form>
 
     </div>
     <script src="./addPlayer.js">
     </script>
   </body>
 </html>
